<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taroria · 塔罗占卜</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+SC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #070b1f;
      --bg-2: #11163a;
      --gold: #f8d782;
      --gold-strong: #f2c45d;
      --text: #f8f4e8;
      --shadow: rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, rgba(255, 221, 148, 0.2), transparent 35%),
        radial-gradient(circle at 85% 80%, rgba(100, 132, 255, 0.25), transparent 40%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2));
      font-family: "Cinzel Decorative", "Noto Serif SC", "Noto Serif TC", "PingFang SC", "Microsoft YaHei", serif;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    body::before {
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.85), transparent),
                        radial-gradient(2px 2px at 65% 20%, rgba(255,255,255,0.75), transparent),
                        radial-gradient(1.5px 1.5px at 40% 75%, rgba(255,255,255,0.85), transparent),
                        radial-gradient(1.5px 1.5px at 80% 55%, rgba(255,255,255,0.65), transparent);
      opacity: 0.8;
      animation: twinkle 5s ease-in-out infinite alternate;
    }

    body::after {
      background: linear-gradient(to top, rgba(0,0,0,0.35), transparent 35%);
    }

    @keyframes twinkle {
      from { transform: translateY(0) scale(1); opacity: 0.75; }
      to { transform: translateY(-6px) scale(1.02); opacity: 1; }
    }

    .hero {
      position: relative;
      width: min(92vw, 840px);
      text-align: center;
      padding: 56px 24px 64px;
      border-radius: 28px;
      background: rgba(10, 15, 40, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 24px 50px var(--shadow), inset 0 0 0 1px rgba(248, 215, 130, 0.35);
      animation: fadeUp 900ms ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      margin: 0;
      font-family: "Cinzel Decorative", "Noto Serif SC", "Noto Serif TC", "PingFang SC", "Microsoft YaHei", serif;
      font-size: clamp(2.6rem, 7.8vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--gold);
      text-shadow: 0 0 22px rgba(248, 215, 130, 0.35);
    }

    .subtitle {
      margin: 14px 0 38px;
      font-size: clamp(1rem, 2.7vw, 1.3rem);
      color: rgba(248, 244, 232, 0.9);
      letter-spacing: 0.08em;
    }

    .start-btn {
      border: 0;
      cursor: pointer;
      font-family: "Cinzel Decorative", "Noto Serif SC", "Noto Serif TC", "PingFang SC", "Microsoft YaHei", serif;
      font-weight: 700;
      font-size: clamp(1.25rem, 3.2vw, 1.75rem);
      letter-spacing: 0.08em;
      color: #2e1c00;
      background: linear-gradient(135deg, #ffe5a7, var(--gold-strong));
      padding: 20px 56px;
      border-radius: 999px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.35), 0 0 0 2px rgba(255, 230, 164, 0.55) inset;
      transition: transform 220ms ease, box-shadow 220ms ease, filter 220ms ease;
      min-width: min(82vw, 360px);
    }

    .start-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.42), 0 0 0 2px rgba(255, 236, 185, 0.7) inset;
      filter: brightness(1.03);
    }

    .start-btn:active {
      transform: translateY(0) scale(0.99);
    }

    .start-btn:focus-visible {
      outline: 3px solid rgba(255, 231, 164, 0.95);
      outline-offset: 4px;
    }


    @media (max-width: 520px) {
      .hero {
        padding: 42px 18px 52px;
      }

      .subtitle {
        margin-bottom: 28px;
      }

      .start-btn {
        padding: 18px 30px;
      }

    }
  </style>
</head>
<body>
  <main class="hero">
    <h1 class="title">Taroria</h1>
    <p class="subtitle">命运之门已开启，聆听你的塔罗讯息</p>
    <button class="start-btn" id="startDrawBtn">开始抽牌</button>
  </main>

  <script>
    document.getElementById('startDrawBtn').addEventListener('click', () => {
      window.location.href = './draw.html';
    });
  </script>
</body>
</html>
