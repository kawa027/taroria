<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taroria · 選擇牌陣</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #050915;
      --bg-2: #111a33;
      --panel: rgba(10, 17, 44, 0.55);
      --line: rgba(248, 215, 130, 0.35);
      --text: #f5efe2;
      --gold: #f7d58a;
      --gold-strong: #f0bf58;
      --shadow: rgba(0, 0, 0, 0.42);
          }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Cinzel Decorative", "Noto Serif TC", "PMingLiU", "MingLiU", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background:
        radial-gradient(circle at 14% 18%, rgba(255, 221, 148, 0.22), transparent 32%),
        radial-gradient(circle at 82% 84%, rgba(75, 124, 255, 0.24), transparent 40%),
        linear-gradient(165deg, var(--bg-1), var(--bg-2));
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 22% 26%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1.6px 1.6px at 58% 18%, rgba(255, 255, 255, 0.65), transparent),
        radial-gradient(2px 2px at 72% 65%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1.6px 1.6px at 36% 72%, rgba(255, 255, 255, 0.8), transparent);
      opacity: 0.82;
      animation: shimmer 5.5s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      from { transform: translateY(0); opacity: 0.75; }
      to { transform: translateY(-5px); opacity: 1; }
    }

    .layout {
      width: min(94vw, 980px);
      padding: 40px 22px 30px;
      border-radius: 28px;
      background: var(--panel);
      box-shadow: 0 26px 52px var(--shadow), inset 0 0 0 1px var(--line);
      backdrop-filter: blur(6px);
      animation: rise 780ms ease both;
      position: relative;
      z-index: 1;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0;
      text-align: center;
      font-family: "Cinzel Decorative", "Noto Serif TC", "PMingLiU", "MingLiU", serif;
      font-size: clamp(2rem, 5.4vw, 3.3rem);
      letter-spacing: 0.08em;
      color: var(--gold);
      text-shadow: 0 0 16px rgba(247, 213, 138, 0.35);
    }

    .hint {
      margin: 12px 0 30px;
      text-align: center;
      font-size: clamp(1rem, 2.2vw, 1.15rem);
      color: rgba(245, 239, 226, 0.92);
      letter-spacing: 0.05em;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .pick-btn {
      border: 0;
      min-height: 210px;
      border-radius: 22px;
      cursor: pointer;
      padding: 20px;
      font-family: "Cinzel Decorative", "Noto Serif TC", "PMingLiU", "MingLiU", serif;
      color: #2c1b00;
      background: linear-gradient(150deg, #ffe6ab, var(--gold-strong));
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35), 0 0 0 2px rgba(255, 230, 168, 0.5) inset;
      transition: transform 220ms ease, box-shadow 220ms ease, filter 220ms ease;
    }

    .pick-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 34px rgba(0, 0, 0, 0.42), 0 0 0 2px rgba(255, 236, 186, 0.76) inset;
      filter: brightness(1.03);
    }

    .pick-btn:active { transform: translateY(0) scale(0.99); }

    .pick-btn:focus-visible {
      outline: 3px solid rgba(255, 231, 164, 0.95);
      outline-offset: 4px;
    }

    .pick-title {
      display: block;
      font-size: clamp(1.6rem, 3.8vw, 2.35rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    .pick-desc {
      display: block;
      font-size: clamp(0.95rem, 2vw, 1.05rem);
      color: rgba(44, 27, 0, 0.86);
      letter-spacing: 0.03em;
    }

    .back {
      position: fixed;
      top: 18px;
      left: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(8, 13, 33, 0.55);
      border: 1px solid rgba(248, 215, 130, 0.38);
      backdrop-filter: blur(4px);
      color: rgba(245, 239, 226, 0.9);
      text-decoration: none;
      z-index: 3;
    }

    .back:hover { color: #fff4d5; }

    .back-icon {
      width: 22px;
      height: 22px;
      transform: rotate(180deg);
      filter: drop-shadow(0 0 4px rgba(247, 213, 138, 0.35));
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }

    @media (max-width: 760px) {
      .options { grid-template-columns: 1fr; }
      .pick-btn { min-height: 160px; }
    }
  </style>
</head>
<body>
  <main class="layout">
    <h1>選擇你的牌陣</h1>
    <p class="hint">請在左右兩個選項中，選擇本次占卜方式</p>

    <section class="options">
      <button class="pick-btn" id="oneCardBtn" aria-label="抽一張牌：今日運勢">
        <span class="pick-title">今日運勢</span>
        <span class="pick-desc">抽一張牌，獲取今天的核心指引</span>
      </button>

      <button class="pick-btn" id="threeCardBtn" aria-label="抽三張牌：過去，現在，未來">
        <span class="pick-title">過去，現在，未來</span>
        <span class="pick-desc">抽三張牌，查看時間線上的能量變化</span>
      </button>
    </section>

    <a class="back" href="./index.html" aria-label="返回首頁">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M5 12H19" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" />
        <path d="M13 6L19 12L13 18" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="sr-only">返回首頁</span>
    </a>
  </main>

  <script>

    document.getElementById('oneCardBtn').addEventListener('click', () => {
      window.location.href = './daily.html';
    });

    document.getElementById('threeCardBtn').addEventListener('click', () => {
      window.location.href = './three.html';
    });
  </script>
</body>
</html>
